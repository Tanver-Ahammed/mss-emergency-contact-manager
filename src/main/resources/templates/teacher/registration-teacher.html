<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>ICT - Library Management System</title>
</head>
<body>

<section>

    <div class="container">

        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center"> Add New Teacher </h1>
                <div>
                    <p th:text="${message}" style="color: #318043"></p>
                    <p th:text="${dangerMessage}" style="color: red"></p>
                </div>
                <div class="card-body">

                    <!--alumni form started....-->
                    <form th:action="@{${'/teacher/save'}}" th:object="${teacherDTO}" method="post"
                          enctype="multipart/form-data" onsubmit="return alumniFormValidator()">

                        <!--blog title div....-->
                        <div class="mb-3">
                            <label for="teacherName" class="form-label">Teacher Name</label>
                            <input
                                    type="text"
                                    id="teacherName"
                                    name="name"
                                    th:field="*{name}"
                                    th:value="${teacherDTO.name}"
                                    th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
                                    required="required"
                                    class="form-control"
                                    aria-describedby="validationServer03FeedbackAlumniName"
                            >
                            <div
                                    th:each="e : ${#fields.errors('name')}"
                                    th:text="${e}"
                                    id="validationServer03FeedbackAlumniName"
                                    class="invalid-feedback">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="contact" class="form-label">Teacher's Contact</label>
                                    <input
                                            type="text"
                                            id="contact"
                                            name="name"
                                            th:field="*{contact}"
                                            th:value="${teacherDTO.contact}"
                                            th:classappend="${#fields.hasErrors('contact') ? 'is-invalid' : ''}"
                                            required="required"
                                            class="form-control"
                                    >
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Teacher's Email</label>
                                    <input
                                            type="email"
                                            id="email"
                                            name="email"
                                            th:field="*{email}"
                                            th:value="${teacherDTO.email}"
                                            th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
                                            required="required"
                                            class="form-control"
                                    >
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <!--authority blood group div....-->
                                <div class="mb-3">
                                    <label for="bloodGroup" class="form-label">Authority Blood Group</label>
                                    <select
                                            class="form-select"
                                            type="text"
                                            id="bloodGroup"
                                            name="bloodGroup"
                                            th:field="*{bloodGroup}"
                                            th:value="${teacherDTO.bloodGroup}"
                                            th:classappend="${#fields.hasErrors('bloodGroup') ? 'is-invalid' : ''}"
                                            required="required"
                                            aria-label="Default select example"
                                            aria-describedby="validationServer03FeedbackAuthorityEmail"
                                    >
                                        <!--<option selected>Open this select menu</option>-->
                                        <option value="A+">A+</option>
                                        <option value="B+">B+</option>
                                        <option value="AB+">AB+</option>
                                        <option value="O+">O+</option>
                                        <option value="A-">A-</option>
                                        <option value="B-">B-</option>
                                        <option value="AB-">AB-</option>
                                        <option value="O-">O-</option>
                                    </select>
                                    <span id="BloodGroupMessage" style="color: red"></span>
                                    <div
                                            th:each="e : ${#fields.errors('bloodGroup')}"
                                            th:text="${e}"
                                            id="validationServer03FeedbackAuthorityBloodGroup"
                                            class="invalid-feedback">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <!--authority blood group div....-->
                                <div class="mb-3">
                                    <label for="materialStatus" class="form-label">Teacher Material Status</label>
                                    <select
                                            class="form-select"
                                            type="text"
                                            id="materialStatus"
                                            name="bloodGroup"
                                            th:field="*{maritalStatus}"
                                            th:value="${teacherDTO.maritalStatus}"
                                            th:classappend="${#fields.hasErrors('maritalStatus') ? 'is-invalid' : ''}"
                                            required="required"
                                            aria-label="Default select example"
                                            aria-describedby="validationServer03FeedbackAuthorityEmail"
                                    >
                                        <!--<option selected>Open this select menu</option>-->
                                        <option value="Married">Married</option>
                                        <option value="Unmarried">Unmarried</option>
                                    </select>
                                    <span id="maritalStatusMessage" style="color: red"></span>
                                    <div
                                            th:each="e : ${#fields.errors('maritalStatus')}"
                                            th:text="${e}"
                                            id="validationServer03FeedbackAuthorityMaritalStatus"
                                            class="invalid-feedback">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="designation" class="form-label">Teacher's Designation</label>
                                    <input
                                            type="text"
                                            id="designation"
                                            name="designation"
                                            th:field="*{designation}"
                                            th:value="${teacherDTO.designation}"
                                            th:classappend="${#fields.hasErrors('designation') ? 'is-invalid' : ''}"
                                            required="required"
                                            class="form-control"
                                    >
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="address" class="form-label">Teacher's Address</label>
                                    <input
                                            type="text"
                                            id="address"
                                            name="address"
                                            th:field="*{address}"
                                            th:value="${teacherDTO.address}"
                                            th:classappend="${#fields.hasErrors('address') ? 'is-invalid' : ''}"
                                            required="required"
                                            class="form-control"
                                    >
                                </div>
                            </div>
                        </div>

                        <!--set department-->
                        <input name="departmentId" th:if="${departmentId != 0}" th:value="${departmentId}" hidden/>
                        <div class="mb-3" th:if="${departmentId == 0}">
                            <label for="department" class="form-label">Department</label>
                            <select
                                    th:type="Long"
                                    class="form-select"
                                    id="department"
                                    name="departmentId"
                                    th:value="${teacherDTO.departmentDTO}"
                                    th:classappend="${#fields.hasErrors('departmentDTO') ? 'is-invalid' : ''}"
                                    required="required"
                                    aria-label="Default select example"
                                    aria-describedby="validationServer03FeedbackAuthorityRole"
                            >
                                <option th:each="departmentDTO : ${departmentDTOS}"
                                        th:value="${departmentDTO.id}"
                                        th:text="${departmentDTO.name}"
                                >
                                </option>
                            </select>
                            <span id="RoleMessage" style="color: red"></span>
                            <div
                                    th:each="e : ${#fields.errors('departmentDTO')}"
                                    th:text="${e}"
                                    id="validationServer03FeedbackAuthorityRole"
                                    class="invalid-feedback">
                            </div>
                        </div>

                        <!--alumni image div....-->
                        <div class="mb-3">
                            <label for="teacherImage" class="form-label">Teacher's Image</label>
                            <input
                                    type="file"
                                    id="teacherImage"
                                    name="teacherImage"
                                    accept="image/*"
                                    th:value="${teacherDTO.image}"
                                    required="required"
                                    class="form-control"
                                    aria-describedby="emailHelp">
                        </div>

                        <!--dealer password div....-->
                        <div class="mb-3">
                            <label for="teacherPassword" class="form-label">Teacher Password</label>
                            <input
                                    type="password"
                                    id="teacherPassword"
                                    name="password"
                                    th:field="*{password}"
                                    th:value="${teacherDTO.password}"
                                    class="form-control"
                                    th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}"
                                    aria-describedby="validationServer03FeedbackDealerPasswordPassword"
                            >
                            <span id="passwordMessage" style="color: red"></span>
                            <div
                                    th:each="e : ${#fields.errors('password')}"
                                    th:text="${e}"
                                    id="validationServer03FeedbackDealerPasswordPassword"
                                    class="invalid-feedback">
                            </div>
                        </div>

                        <!--alumni reset & submit div....-->
                        <button type="reset" class="btn btn-primary">Reset</button>
                        <button type="submit" class="btn btn-success">Submit</button>

                    </form>
                </div>

            </div>
        </div>
    </div>

</section>

</body>
</html>
